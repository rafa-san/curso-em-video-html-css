<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rafael Santana" />
    <meta name="description" content="Projeto Próprio no qual organizei em forma de site os exemplos e exercícios do curso de HTML5 e CSS3, do professor Gustavo Guanabara." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 3 - Exercício 3</title>
    <link rel="stylesheet" href="../../../styles/1-global-styles.css" />
    <link rel="stylesheet" href="../../../styles/2-header.css" />
    <link rel="stylesheet" href="../../../styles/3-footer.css" />
    <link rel="stylesheet" href="../../../styles/5-menu-lateral.css" />
    <link rel="stylesheet" href="../../../styles/6-apresentacao-desafios-exercicios.css" />
    <link rel="stylesheet" href="../../../styles/media-queries.css" />
    <script src="https://kit.fontawesome.com/9f46c28665.js" crossorigin="anonymous" defer></script>
    <script src="../../../scripts/menu-lateral.js" defer></script>
    <style>
      .exercicio-03-m3 p{
        text-align: center;
      }

      .exercicio-03-m3 .container-retangulos {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .exercicio-03-m3 .retangulo {
        background-image: url('../../../imagens/wallpaper003.jpg');
        border: 2px solid transparent;
        border-radius: 8px;
        cursor: pointer;
        height: 200px;
        margin: 8px 2px;
        width: 90%;
        max-width: 300px;
      }

      .retangulo:hover {
        box-shadow: 2px 2px 6px black;
      }

      .exercicio-03-m3 #imagem-inteira {
        background-repeat: no-repeat;
        background-size: cover;
      }

      .exercicio-03-m3 #r2 {
        background-position: top right;
      }

      .exercicio-03-m3 #r3 {
        background-position: center center;
      }

      .exercicio-03-m3 #r4 {
        background-position: bottom left;
      }

      .exercicio-03-m3 #r5 {
        background-position: bottom right;
      }
    </style>
  </head>

  <body>
    <header>
      <h1><a href="../../../index.html">Curso de HTML5 + CSS3</a></h1>

      <div id="menu-icone" title="Abrir Menu Lateral">
        <div class="linha-1"></div>
        <div class="linha-2"></div>
        <div class="linha-3"></div>
      </div>
    </header>

    <main class="container-principal">
      <h2>Exercício 3: Background-Position</h2>
      <section class="exercicio">
        <div class="conteudo-exercicio exercicio-03-m3">
          <p>Podemos facilmente selecionar partes específicas de uma imagem de fundo.</p>
          <div class="container-retangulos">
            <div id="imagem-inteira" class="retangulo" title="Imagem Inteira"></div>
            <div id="r1" class="retangulo" title="Padrão: Top & Left"></div>
            <div id="r2" class="retangulo" title="Top & Right"></div>
            <div id="r3" class="retangulo" title="Center & Center"></div>
            <div id="r4" class="retangulo" title="Bottom & Left"></div>
            <div id="r5" class="retangulo" title="Bottom & Right"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Desenvolvido por Rafa Santana</p>

      <section class="contato">
        <a href="https://github.com/rafa-san" target="_blank" id="profile-link">
          <i class="fa brands fa-github"> <span class="texto-icone">GitHub</span></i>
        </a>
        <a href="https://www.linkedin.com/in/rafael-santana-53750415a/" target="_blank">
          <i class="fa brands fa-linkedin"> <span class="texto-icone">LinkedIn</span></i>
        </a>
      </section>
    </footer>
  </body>
</html>
