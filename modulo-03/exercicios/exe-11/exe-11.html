<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rafael Santana" />
    <meta name="description" content="Projeto Próprio no qual organizei em forma de site os exemplos e exercícios do curso de HTML5 e CSS3, do professor Gustavo Guanabara." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 3 - Exercício 11</title>
    <link rel="stylesheet" href="../../../styles/1-global-styles.css" />
    <link rel="stylesheet" href="../../../styles/2-header.css" />
    <link rel="stylesheet" href="../../../styles/3-footer.css" />
    <link rel="stylesheet" href="../../../styles/5-menu-lateral.css" />
    <link rel="stylesheet" href="../../../styles/6-apresentacao-desafios-exercicios.css" />
    <link rel="stylesheet" href="../../../styles/media-queries.css" />
    <script src="https://kit.fontawesome.com/9f46c28665.js" crossorigin="anonymous" defer></script>
    <script src="../../../scripts/menu-lateral.js" defer></script>
    <style>
      .exercicio-11-m3 .container-atividade {
        overflow-x: auto;
      }

      .exercicio-11-m3 table {
        border-collapse: collapse;
        margin: 16px auto;
        width: 100%;
      }

      .exercicio-11-m3 caption {
        color: var(--cor1);
        font-weight: bold;
        letter-spacing: 3px;
        margin: 8px auto;
      }

      .exercicio-11-m3 th {
        background-color: var(--cor1);
        border: 1px solid #fff;
        letter-spacing: 2px;
        padding: 8px 2px;
      }

      .exercicio-11-m3 td {
        letter-spacing: 1.5px;
        padding: 8px 2px;
      }

      .exercicio-11-m3 col.nome {
        background-color: var(--cor5);
      }

      .exercicio-11-m3 col.sexo-e-idade {
        background-color: var(--cor4);
      }

      .exercicio-11-m3 col.profissao {
        background-color: var(--cor2);
      }
    </style>
  </head>

  <body>
    <header>
      <h1><a href="../../../index.html">Curso de HTML5 + CSS3</a></h1>

      <div id="menu-icone" title="Abrir Menu Lateral">
        <div class="linha-1"></div>
        <div class="linha-2"></div>
        <div class="linha-3"></div>
      </div>
    </header>

    <main class="container-principal">
      <h2>Exercício 11: Usando o elemento <em>colgroup</em> em Tabelas</h2>
      <section class="exercicio">
        <div class="conteudo-exercicio exercicio-11-m3">
          <div class="container-atividade">
            <table>
              <colgroup>
                <col class="nome">
                <col class="sexo-e-idade" span="2">
                <col class="profissao">
              </colgroup>
              <caption>Cadastro</caption>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
              </tr>
              <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
              </tr>
              <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
              </tr>
              <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
              </tr>
              <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
              </tr>
              <tr>
                <td>Maria</td>
                <td>F</td>
                <td>39</td>
                <td>Médica</td>
              </tr>
              <tr>
                <td>Otávio</td>
                <td>M</td>
                <td>22</td>
                <td>Nutricionista</td>
              </tr>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Desenvolvido por Rafa Santana</p>

      <section class="contato">
        <a href="https://github.com/rafa-san" target="_blank" id="profile-link">
          <i class="fa brands fa-github"> <span class="texto-icone">GitHub</span></i>
        </a>
        <a href="https://www.linkedin.com/in/rafael-santana-53750415a/" target="_blank">
          <i class="fa brands fa-linkedin"> <span class="texto-icone">LinkedIn</span></i>
        </a>
      </section>
    </footer>
  </body>
</html>
