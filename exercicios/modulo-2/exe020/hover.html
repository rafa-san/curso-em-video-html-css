<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de hover</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    div > p {
      display: none;
    }

    div:hover > p {
      background-color: red;
      color: white;
      display: block;
      height: 300px;
      width: 300px;
    }

    div:hover {
      color: red;
    }

    .txt-escondido {
      line-height: 300px;
    }
  </style>
</head>

<body>
  <h1>Exemplo de hover</h1>
  <div>
    Passe o cursor do mouse aqui!
    <p class="txt-escondido">SURPRESAAA!</p>
  </div>
  <p>Fim do exemplo.</p>
</body>
</html>
