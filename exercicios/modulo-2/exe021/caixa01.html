<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Caixas</title>
  <style>
    h1 {
      background-color: lightgray;
      border: 8px solid darkslategray;
      height: 300px;
      margin: 8px auto;
      outline: 8px dashed orange;
      padding: 16px;
      width: 500px;
    }

    p {
      border: 1px solid black;
      margin: 16px auto;
      text-align: center;
      width: 90%;
    }

    a {
      border: 8px solid red;
      display: inline-block;
      padding: 16px;
    }
  </style>
</head>

<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level, enquanto que os links, <a href="#">como este aqui,</a> são exemplos de caixas inline-level. Vamos ver como tudo isso funciona.</p>
</body>
</html>
