<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>

<body>
  <h1>Imagem Dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
    <img src="imagens/meu-foto-g.png" alt="Imagem flexível">
  </picture>

  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5.</p>
  <audio preload="metadata" controls autoplay loop> <!-- Preload: 3 opções, não escolher auto -->
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav"><!-- Arquivo wav é muito grande -->
    <p>Seu navegador não suporta áudio. <a href="midia/guanacast-33.mp3"></a>Clique aqui para baixar o arquivo MP3</a></p>
  </audio>
  
</body>
</html>
