<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>

  <form action="#" method="get">
    <p>
      <label for="icor">Cor: </label>
      <input type="color" name="cor" id="icor" value="#00ff00">
    </p>

    <p>
      <label for="isatis">Nível de satisfação: </label>
      <input type="range" name="satis" id="isatis" min="1" max="5" value="5">
    </p>

    <p>
      <label for="ifoto">Foto do Perfil:</label>
      <input type="file" name="foto" id="ifoto">
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
