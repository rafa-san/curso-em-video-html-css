<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="#" method="get" autocomplete="on">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required>
      </p>
      <p>
        <label for="iemail">E-Mail: </label>
        <input type="email" name="email" id="iemail" required autocomplete="email">
      </p>
      <p>
        <label for="itelefone">Telefone: </label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </fieldset>
  </form>
</body>
</html>
