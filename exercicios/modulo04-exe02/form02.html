<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<body>
  <h1>Teste de Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <p>
      <label for="iusu">Usuário: </label>
      <input type="text" name="usu" id="iusu" required minlength="3" maxlength="5" size="5" placeholder="Nome" autocomplete="username">
    </p>

    <p>
      <label for="isen">Senha: </label>
      <input type="password" name="sen" id="isen" required minlength="4" size="5" autocomplete="current-password">
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
