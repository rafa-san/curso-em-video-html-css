<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teclado</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      color: white;
    }

    table {
      border: 1px solid coral;
      border-spacing: 5px 10px;
      width: 100%;
    }

    td {
      border: 1px solid white;
      border-radius: 8px;
      padding: 8px 16px;
      text-align: center;
    }

    .linha-2 td {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>Esc</td>
      <td>F1</td>
      <td>F2</td>
      <td>F3</td>
      <td>F4</td>
      <td>F5</td>
      <td>F6</td>
      <td>F7</td>
      <td>F8</td>
      <td>F9</td>
      <td>F10</td>
      <td>F11</td>
      <td>F12</td>
      <td>Pause<br>Break</td>
      <td>PrtSc<br>Sys Rq</td>
      <td>ScrLk<br>NumLk</td>
      <td>Delete<br>Insert</td>
    </tr>

    <tr class="linha-2">
      <td>"<br>'</td>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>0</td>
      <td>_<br>-</td>
      <td>+<br>=</td>
      <td colspan="3" style="width:20%;"><--</td>
      <td>Home</td>
    </tr>
  </table>
</body>
</html>
