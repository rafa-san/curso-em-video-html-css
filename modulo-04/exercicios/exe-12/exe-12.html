  <body>
    <header>
      <h1><a href="../../../index.html">Curso de HTML5 + CSS3</a></h1>

      <div id="menu-icone" title="Abrir Menu Lateral">
        <div class="linha-1"></div>
        <div class="linha-2"></div>
        <div class="linha-3"></div>
      </div>

    <main class="container-principal">
      <h2>Utilizando JavaScript no formulário</h2>
      <section class="exercicio">
        <div class="conteudo-exercicio exercicio-10-m4">
          <div class="atividade">
            <p>Neste exercício, vamos ver um exemplo de como utilizar JavaScript em um formulário.</p>

            <p>***</p>

            <form action="#" method="get" autocomplete="on">

              <p>
                <label for="iano">Em que ano você nasceu? </label>
                <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
              </p>
          
              <p>
                <label for="iidade">Sua idade é: </label>
                <output id="iidade">0</output>
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Desenvolvido por Rafa Santana</p>

      <section class="contato">
        <a href="https://github.com/rafa-san" target="_blank" id="profile-link">
          <i class="fa brands fa-github"> <span class="texto-icone">GitHub</span></i>
        </a>
        <a href="https://www.linkedin.com/in/rafael-santana-53750415a/" target="_blank">
          <i class="fa brands fa-linkedin"> <span class="texto-icone">LinkedIn</span></i>
        </a>
      </section>
    </footer>

    <script>
      const anoNascimento = document.getElementById('iano');
      const retorno = document.getElementById('iidade');

      function calcIdade() {
        let atual = new Date().getFullYear();
        // iidade.innerHTML = Number(atual) - Number(iano.value);
        retorno.innerHTML = Number(atual) - Number(anoNascimento.value) + " anos";
      }  
    </script>
