    <main class="container-principal">
      <h2>Exercício 7: Formulários - Atributos do elemento &lt;form&gt;</h2>
      <section class="exercicio">
        <div class="conteudo-exercicio exercicio-07-m4">
          <div class="atividade">
            <p>Neste exemplo, utilizei no elemento <code>&lt;form&gt;</code> os seguintes atributos:</p>
            <ul>
              <li>action</li>
              <li>autocomplete</li>
              <li>method</li>
              <li>target</li>
            </ul>

            <form action="../mensagem-formulario.html" target="_blank" method="get" autocomplete="off">
              <fieldset>
                <legend>Formulário</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" />
                <input type="submit" value="Enviar" class="botao"/>
              </fieldset>
            </form>
          </div>
        </div>
      </section>
